income_update:
    path: /api/v1/incomes/update/{id}
    controller: App\Context\Income\Infrastructure\Http\Controller\UpdateIncomePatchController
    methods: ['PATCH']

income_payed:
    path: /api/v1/incomes/payed/{id}
    controller: App\Context\Income\Infrastructure\Http\Controller\IncomePayedPatchController
