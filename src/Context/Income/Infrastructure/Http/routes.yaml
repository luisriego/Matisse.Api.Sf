    methods: ['GET']

income_get_date_range_recurring:
    path: /api/v1/incomes/date-range-recurring/{year}/{month}
    controller: App\Context\Income\Infrastructure\Http\Controller\GetInactiveIncomesByDateRangeController
    methods: ['GET']

income_get_date_range:
    path: /api/v1/incomes/date-range/{year}/{month}
    controller: App\Context\Income\Infrastructure\Http\Controller\GetIncomesByMonthController
    methods: ['GET']
