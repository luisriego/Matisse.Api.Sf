framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus: ~
            query.bus: ~
            event.bus:
                default_middleware: allow_no_handlers

        failure_transport: failed

        transports:
            sync: 'sync://'
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            failed: 'doctrine://default?queue_name=failed'

        routing:
            # 'App\Shared\Application\Query': messenger.bus.query.bus # Eliminado: Esta l√≠nea era incorrecta
            'App\Shared\Application\AsyncMessage': async
            'App\Context\User\Application\UseCase\Registration\RegisterUserCommand': sync
            'App\Context\User\Application\UseCase\Activation\ActivateUserCommand': sync
            'App\Context\User\Application\UseCase\ChangePassword\ChangePasswordCommand': sync
            'App\Context\User\Application\UseCase\Update\UpdateUserCommand': sync
